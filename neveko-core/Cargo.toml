[package]
name = "neveko_core"
version = "0.2.0-beta-rc.1-beta"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = "1.3.3"
chrono = "0.4.23"
clap = { version = "4.1.4", features = ["derive"] }
curve25519-dalek = "4.1.3"
diqwest = "1.1.1"
env_logger = "0.11.0"
hex = "0.4.3"
hmac = "0.12.1"
j4-i2p-rs = { path = "../j4-i2p-rs", version = "0.2.0-alpha" }
jwt = "0.16.0"
lazy_static = "1.4.0"
kn0sys-lmdb-rs = "0.1.4"
log = "0.4"
num = "0.4.1"
rand = "0.8.5"
rand_core = "0.6.4"
reqwest = { version = "0.11.12", features = ["json"] }
rocket = { version = "0.5.1", features = ["json"] }
rpassword = "0.0.4"
schedule_recv = "0.1.0"
sha2 = "0.10.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.94"
sysinfo = "0.31.2"
thiserror  = "1.0.63"
tokio = "1.25.0"
