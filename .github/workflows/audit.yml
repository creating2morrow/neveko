name: Audit

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'scripts/**'
      - 'README.md'
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt install -y libssl-dev build-essential libgpgme-dev
    - name: Audit
      run: cargo install cargo-audit && cargo audit
